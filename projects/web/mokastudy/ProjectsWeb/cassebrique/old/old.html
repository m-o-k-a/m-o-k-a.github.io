<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Brick</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<!-- Create the Canvas -->
<canvas id="myCanvas" width="800" height="800"></canvas>

<!-- Start the Script -->
<script>
	//reference the canvas in a variable
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	//local variables
		//of canvas
	var x = canvas.width/2;
	var y = canvas.height-30;
		//of ball
	var dx = 4;
	var dy = 4;
	var radius = 10;
		//of paddle
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2;

	//eventListener
	//document.addEventListener("mousemove", mouseMoveHandler, false);

	//drawBall
	function drawBall() {
		//draw circle
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, Math.PI*2);
		ctx.fillStyle = "aqua";
		ctx.fill();
		ctx.closePath();
	}

	//draw paddle
	function drawPaddle() {
    	ctx.beginPath();
    	ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    	ctx.fillStyle = "blue";
    	ctx.fill();
    	ctx.closePath();
	}

	//updateBall
	function updateBall() {
		if (y < radius || y > canvas.height-radius) { dy = -dy; }
		if (x < radius || x > canvas.width-radius) { dx = -dx; }
		y += dy;
		x += dx;
	}

	//draw
	function draw() {
		//clear the canvas
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		//update the element
		updateBall();
		//draw the element
		drawBall();
		drawPaddle();

	}
	setInterval(draw, 10);


</script>

</body>
</html>
